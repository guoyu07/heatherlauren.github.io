---
layout: page
title: Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date_to_string }}</span>
        <p>{{ post.date | date_to_string }}</p>
        {{ post.excerpt }}
        {% for category in post.categories %}
          <a class='category' href='/categories/{{category}}/'>{{category}}</a>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
