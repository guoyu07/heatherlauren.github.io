---
layout: page
title: {{ page.title }}
---

<main role="main">
  <div class="blog-post-header">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="blog-post">
      <p class="date date--blog-post">{{ page.date | date_to_long_string }}</p>
      <div class="post">
        {{ content }}
      </div>
  </div>
</main>
